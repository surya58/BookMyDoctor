<header>
    <style>
      #intro {
        background-image: url(https://healthtechmagazine.net/sites/healthtechmagazine.net/files/styles/cdw_hero/public/articles/%5Bcdw_tech_site%3Afield_site_shortname%5D/202007/20200630_HT_Web_MonITor_Tech-Organizations-Should-Consider.jpg?itok=adOWwJ9x);
        height: 100vh;
      }
  
      /* Height for devices larger than 576px */
      @media (min-width: 992px) {
        #intro {
          margin-top: -58.59px;
        }
      }
  
      .navbar .nav-link {
        color: #fff !important;
      }
    </style>
  
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark d-none d-lg-block" style="z-index: 2000;">
      <div class="container-fluid">
        <!-- Navbar brand -->
        <a class="navbar-brand nav-link" routerLink="/home">
          <strong>Book My Doctor</strong>
        </a>
        <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarExample01"
          aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarExample01">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item active">
              <a class="nav-link" aria-current="page" routerLink="/home">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" aria-current="page" routerLink="/doc-create">Register</a>
            </li>
  
          </ul>
  
  
        </div>
      </div>
    </nav>
    <!-- Navbar -->
  
    <!-- Background image -->
    <div id="intro" class="bg-image shadow-2-strong">
      <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.8);">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-xl-5 col-md-8">
              <form class="bg-white rounded shadow-5-strong p-5" #loginForm="ngForm" (ngSubmit)="loginUser()">
                <div class="form-outline">
                  <h2>Login Here</h2>
                </div>
                <div class="alert alert-danger" *ngIf="message">
                  <h6>Invalid Email & Password</h6>
                 </div>
                <br>
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="form1Example1">Email address</label>
                <input type="email" id="email" class="form-control" name="emailId" [(ngModel)]="loginData.emailId" required #emailId="ngModel"
                [class.is-invalid]="emailId.invalid && emailId.touched"/>
                <div *ngIf="emailId.errors &&(emailId.invalid && emailId.touched)">
                  <small class="text-danger" *ngIf="emailId.errors.required"> emailId is required</small>
                  <small class="text-danger" *ngIf="emailId.errors.pattern"> Invalid MailId </small>
        
                </div>
              </div>
  
              <!-- Password input -->
              <div class="form-outline mb-4">
               <label class="form-label" for="form1Example2">Password</label>
                <input type="password" id="password" class="form-control" name="password" [(ngModel)]="loginData.password" required #password="ngModel"
                [class.is-invalid]="password.invalid && password.touched" />  
                <small class="text-danger" [class.d-none]="password.valid || password.untouched"> password is required</small>
              </div>
  
              <!-- 2 column grid layout for inline styling -->
              <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                  <!-- Checkbox -->
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                    <label class="form-check-label" for="form1Example3">
                      Remember me
                    </label>
                  </div>
                </div>
                <!-- 2 column grid layout for inline styling -->
              </div>
  
  
            
  
            <!-- Submit button -->
            <button class="btn btn-primary btn-block" type="submit" [disabled]="loginForm.form.invalid">Sign in</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    </div>
    <!-- Background image -->
  </header>
  <!--Main Navigation-->
